version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: orchestrator-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data

  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: orchestrator-service
    depends_on:
      - redis
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./:/app
    command: npm run dev

volumes:
  redis-data:
