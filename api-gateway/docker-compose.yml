version: "3.9"

services:
  api-gateway:
    build: .
    image: rapidquest/api-gateway:latest
    environment:
      - REDIS_URL=redis://redis:6379
      - MONGO_URL=mongodb://mongo:27017/rapidquest
      - API_PORT=4000
      - LOG_LEVEL=info
    ports:
      - "4000:4000"
    depends_on:
      - redis
      - mongo

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
